
<div class="col-md-12">
 <br>
<form [formGroup]="recipeFrom" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-12">
      <button type="submit" class="btn btn-success"  [disabled] ="!recipeFrom.valid">Save</button>
      <button class="btn btn-danger" type="button"  (click)="onCancel()">Cancel</button>
     </div>
    </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" formControlName="name" >
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Img URL</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" formControlName="imgPath" #imgPath>
  </div>
  <div class="row">
    <div class="col-md-10">
      <img [src]="imgPath.value" class="img-responsive imgPath" >
    </div>
  </div>

  <div class="form-group">
      <label for="exampleFormControlTextarea1">Description </label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" formControlName="description" required ></textarea>
    </div>

  <div class="form-row" formArrayName="ingerdients">
    <div class=" col-xs-12 row" *ngFor="let ingedern of recipeFrom.get('ingerdients').controls ; let i = index" [formGroupName]="i">
      <div class="form-group col-md-8">

        <input type="text" class="form-control" id="inputCity" formControlName="name">
      </div>
      <div class="form-group col-md-2">

        <input type="number" class="form-control" id="inputState" formControlName="amount">
      </div>
      <div class="form-group col-md-2">
  <button class="btn-danger btn" type="button" (click)="onDeletIngerdtion(i)">X</button>
      </div>
    </div>
    <hr>
    <div class="row col-sm-12">
      <div class="col-md-12">
          <button class="btn btn-success"  type="button" (click)="addNewIngerdientField()">addnew Ingerdient</button>
          </div>
     </div>
  </div>

</form>
</div>
