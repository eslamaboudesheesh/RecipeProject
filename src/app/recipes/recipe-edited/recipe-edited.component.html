
<div class="col-md-12">
 <br>
<form [formGroup]="recipeFrom" (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-success">Save</button>
      <button class="btn btn-danger">Cancel</button>
     </div>
    </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" formControlName="name">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Img URL</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" formControlName="imgPath">
  </div>
  <div class="row">
    <div class="col-md-10">
      <img src="" class="img-responsive">
    </div>
  </div>

  <div class="form-group">
      <label for="exampleFormControlTextarea1">Description </label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" formControlName="description" ></textarea>
    </div>

  <div class="form-row">
      <div class="form-group col-md-6">

        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-2">

        <input type="number" class="form-control" id="inputState">
      </div>
      <div class="form-group col-md-2">
  <button class="btn-danger btn">X</button>
      </div>
    </div>

</form>
</div>
