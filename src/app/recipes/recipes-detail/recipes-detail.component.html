<br>
<div class="row">
  <div class="col-sm-12">
    <img [src]="recipex.imgPath" alt="{{recipex.name}}" class="img-responsive" style="max-height: 400px; max-width: 400px; margin-top:45px">
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <h1>{{recipex.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
      <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           Managr Recipe
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" (click)="addToshopping()" style="cursor: pointer">To Shopping List</a>
            <a class="dropdown-item" style="cursor: pointer" (click)="onEditRecipe()" >Edit Recipe</a>
            <a class="dropdown-item" style="cursor: pointer" (click)="onDeletRecipe()" >Delet Recipe</a>
          </div>
        </div>
  </div>
</div>


<div class="row">
    <div class="col-sm-12">
      <p>    {{recipex.description}}      </p>
    </div>
  </div>

  <div class="row">
      <div class="col-sm-12">
        <div class="list-group">
          <a
           class="list-group-item list-group-item-action "  *ngFor="let ingredient of recipex.ingredient ">
            {{ingredient.name}}  ({{ingredient.amount}})
          </a>

        </div>
      </div>
    </div>
